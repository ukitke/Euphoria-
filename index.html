
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euphoria: Clash of Messangers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        #log {
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .status-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .status-bar div {
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            width: 30%;
            text-align: center;
        }

        .actions, .hand {
            text-align: center;
            margin-top: 20px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Euphoria: Clash of Messangers</h1>

    <!-- Registro degli eventi -->
    <div id="log"></div>

    <!-- Stato dei giocatori -->
    <div class="status-bar">
        <div id="player1-status"></div>
        <div id="player2-status"></div>
        <div id="segnalino-velocita"></div>
    </div>

    <!-- Carte in mano -->
    <div class="hand" id="hand"></div>

    <!-- Azioni disponibili -->
    <div class="actions" id="actions">
        <button onclick="dionisSeiIlMioMaestro()">Luna Piena!</button>
    </div>

    <script>
        /* Dati iniziali del mazzo */
        const mazzoIniziale = [
            // Messaggeri
            { tipo: "Messaggero", nome: "Bilanciato1", categoria: "Bilanciato", vita: 1, attacco: 0, velocita: 0 },
            { tipo: "Messaggero", nome: "Bilanciato2", categoria: "Bilanciato", vita: 1, attacco: 0, velocita: 0 },
            { tipo: "Messaggero", nome: "Bilanciato3", categoria: "Bilanciato", vita: 1, attacco: 0, velocita: 0 },
            { tipo: "Messaggero", nome: "Bilanciato4", categoria: "Bilanciato", vita: 1, attacco: 0, velocita: 0 },
            { tipo: "Messaggero", nome: "Tank1", categoria: "Tank", vita: 1.5, attacco: 0, velocita: 0 },
            { tipo: "Messaggero", nome: "Tank2", categoria: "Tank", vita: 1.5, attacco: 0, velocita: 0 },
            { tipo: "Messaggero", nome: "Attaccante1", categoria: "Attaccante", vita: 1, attacco: 0.5, velocita: 0 },
            { tipo: "Messaggero", nome: "Attaccante2", categoria: "Attaccante", vita: 1, attacco: 0.5, velocita: 0 },
            { tipo: "Messaggero", nome: "Velocista1", categoria: "Velocista", vita: 1, attacco: 0, velocita: 0.5 },
            { tipo: "Messaggero", nome: "Velocista2", categoria: "Velocista", vita: 1, attacco: 0, velocita: 0.5 },
            // Carte Speciali
            { tipo: "Carta", nome: "+1 Vita Permanente" },
            { tipo: "Carta", nome: "+1 Vita Permanente" },
            { tipo: "Carta", nome: "+1 Attacco Temporaneo" },
            { tipo: "Carta", nome: "+1 Velocità Temporanea" },
            { tipo: "Carta", nome: "Divieto di Attacco" },
            { tipo: "Carta", nome: "Ruba Alfa" },
            { tipo: "Carta", nome: "Ruba Beta" },
            { tipo: "Carta", nome: "Recupera un Messaggero Sconfitto" },
            { tipo: "Carta", nome: "Scambia Messaggero" }
        ];

        /* Funzioni di base */
        function mescolaMazzo(mazzo) {
            return mazzo.sort(() => Math.random() - 0.5);
        }

        function pescaCarta(mazzo) {
            if (mazzo.length === 0) return null;
            return mazzo.pop();
        }

        /* Stato iniziale del gioco */
        let mazzo = mescolaMazzo([...mazzoIniziale]);
        let giocatore1 = { nome: "Dionis", puntiVita: 3, risorseAlfa: 3, risorseBeta: 3, mano: [], messaggeroAttivo: null };
        let giocatore2 = { nome: "Edo", puntiVita: 3, risorseAlfa: 3, risorseBeta: 3, mano: [], messaggeroAttivo: null };
        let turno = 0;
        let segnalinoVelocita = null;

        /* Funzioni di aggiornamento stato */
        function aggiornaStato() {
            document.getElementById("player1-status").innerHTML = `
                <h3>${giocatore1.nome}</h3>
                <p>Punti Vita: ${giocatore1.puntiVita}</p>
                <p>Messaggero Attivo: ${giocatore1.messaggeroAttivo ? giocatore1.messaggeroAttivo.nome : "Nessuno"}</p>
            `;
            document.getElementById("player2-status").innerHTML = `
                <h3>${giocatore2.nome}</h3>
                <p>Punti Vita: ${giocatore2.puntiVita}</p>
                <p>Messaggero Attivo: ${giocatore2.messaggeroAttivo ? giocatore2.messaggeroAttivo.nome : "Nessuno"}</p>
            `;
        }

        /* Log degli eventi */
        function aggiornaLog(messaggio) {
            document.getElementById("log").innerHTML += `<p>${messaggio}</p>`;
        }

        /* Azione speciale: Dionis sei il mio maestro! */
        function dionisSeiIlMioMaestro() {
            aggiornaLog("Karlo Drogo usa Luna Piena ma si incula da solo.");
        }

        /* Inizio gioco */
        aggiornaLog("Il mazzo è stato preparato con 19 carte.");
        aggiornaStato();
    </script>
</body>
</html>
