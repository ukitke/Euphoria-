
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euphoria: Clash of Messengers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
        }
        #log {
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Euphoria: Clash of Messengers</h1>
    <h2>Log delle Azioni</h2>
    <div id="log"></div>
    <button onclick="iniziaPartita()">Inizia Partita</button>
    <button onclick="prossimoTurno()" disabled id="turnoButton">Prossimo Turno</button>

    <script>
        // Giocatori, Messaggeri e Carte
        let giocatore1 = { nome: "Giocatore 1", puntiVita: 3, risorseAlfa: 3, risorseBeta: 3, mano: [] };
        let giocatore2 = { nome: "Giocatore 2", puntiVita: 3, risorseAlfa: 3, risorseBeta: 3, mano: [] };

        let mazzoMessaggeri = [
            { nome: "Bilanciato1", tipo: "Bilanciato", vita: 1, attacco: 0, velocita: 0 },
            { nome: "Bilanciato2", tipo: "Bilanciato", vita: 1, attacco: 0, velocita: 0 },
            { nome: "Tank1", tipo: "Tank", vita: 1.5, attacco: 0, velocita: 0 },
            { nome: "Tank2", tipo: "Tank", vita: 1.5, attacco: 0, velocita: 0 },
            { nome: "Attaccante1", tipo: "Attaccante", vita: 1, attacco: 0.5, velocita: 0 },
            { nome: "Attaccante2", tipo: "Attaccante", vita: 1, attacco: 0.5, velocita: 0 },
            { nome: "Velocista1", tipo: "Velocista", vita: 1, attacco: 0, velocita: 0.5 },
            { nome: "Velocista2", tipo: "Velocista", vita: 1, attacco: 0, velocita: 0.5 }
        ];

        let mazzoCarte = [
            "+1 Vita Permanente", "+1 Attacco Temporaneo", "+1 Velocità Temporanea",
            "Divieto di Attacco", "Ruba Alfa", "Ruba Beta",
            "Recupera un Messaggero Sconfitto", "Scambia Messaggero in Campo"
        ];

        let turno = 0;
        let logDiv = document.getElementById("log");

        function scriviLog(messaggio) {
            logDiv.innerHTML += `<p>${messaggio}</p>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function iniziaPartita() {
            scriviLog("La partita è iniziata!");
            mischia(mazzoMessaggeri);
            mischia(mazzoCarte);
            pescaMessaggero(giocatore1);
            pescaMessaggero(giocatore2);
            document.getElementById("turnoButton").disabled = false;
        }

        function mischia(mazzo) {
            for (let i = mazzo.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [mazzo[i], mazzo[j]] = [mazzo[j], mazzo[i]];
            }
        }

        function pescaMessaggero(giocatore) {
            const messaggero = mazzoMessaggeri.pop();
            giocatore.mano.push(messaggero);
            scriviLog(`${giocatore.nome} pesca il Messaggero ${messaggero.nome}.`);
        }

        function prossimoTurno() {
            turno++;
            let giocatoreAttivo = turno % 2 === 1 ? giocatore1 : giocatore2;
            let avversario = turno % 2 === 0 ? giocatore1 : giocatore2;
            scriviLog(`Turno ${turno}: è il turno di ${giocatoreAttivo.nome}.`);

            // Azione casuale
            let azione = Math.floor(Math.random() * 3) + 1;
            if (azione === 1) {
                scriviLog(`${giocatoreAttivo.nome} alloca risorse al suo Messaggero.`);
            } else if (azione === 2) {
                scriviLog(`${giocatoreAttivo.nome} attacca ${avversario.nome}!`);
            } else {
                scriviLog(`${giocatoreAttivo.nome} cambia Messaggero in campo.`);
            }

            // Fine turno
            if (giocatoreAttivo.puntiVita <= 0 || avversario.puntiVita <= 0) {
                scriviLog(`${giocatoreAttivo.puntiVita <= 0 ? avversario.nome : giocatoreAttivo.nome} ha vinto la partita!`);
                document.getElementById("turnoButton").disabled = true;
            }
        }
    </script>
</body>
</html>
